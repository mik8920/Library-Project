<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="library.css" />
  </head>
  <body>
    <h1>E-Library</h1>
    <div class="dialogBtn">
      <button class="showDialog">Add Book</button>
      <dialog class="dialog">
        <form id="bookform" action="" method="POST">
          <div class="input-container">
            <label for="title">Title</label>
            <input
              type="text"
              name="title"
              id="title"
              required
              placeholder="Harry Potter"
            />
          </div>
          <div class="input-container">
            <label for="author">Author</label>
            <input
              type="text"
              name="author"
              id="author"
              required
              placeholder="JK Rowling"
            />
          </div>
          <div class="input-container">
            <label for="pages">Pages</label>
            <input
              type="text"
              name="pages"
              id="pages"
              required
              placeholder="1000"
            />
          </div>
          <div class="input-container">
            <label for="read">Read</label>
            <select name="read" id="read" required>
              <option value="" disabled selected hidden>Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="buttons">
            <button
              class="cancelBtn"
              value="novalidate-close"
              formmethod="dialog"
              formnovalidate
            >
              Cancel
            </button>
            <button class="confirmBtn" value="default">Confirm</button>
          </div>
        </form>
      </dialog>
    </div>
    <div class="bookDisplay"></div>
    <script src="library.js"></script>
  </body>
</html>
